<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
      body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: coral;
}

.animated-text {
    font-size: 6rem;
    animation: desplazamiento 2.5s linear infinite;
}

h1:hover{
    color: whitesmoke;
}

@keyframes desplazamiento {
    0% {
        transform: translateX(0);
    }
    50% {
        transform: translateX(100px);
    }
    100% {
        transform: translateX(0);
    }
}
    </style>
</head>
<body>
    <div>
        <h1 class="animated-text">Edgar Lara Contreras</h1>
    </div>
</body>
</html>
